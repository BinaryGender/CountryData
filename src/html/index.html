<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/main-page.css">
        <link rel="stylesheet" href="../css/countryOutput.css">
        
        <title>Country Data/title>
    </head>

    <body>
     <p class="in-page-title">Country finder //</p>
        <div class="search-bar-container">
            <div class="type-searchr-bar-container">
            </div>
            <div class="icon-searchbar-container">
            <img src="../pictures/search-icon.png" class="search-icon">
            </div>
        </div>
       
        

        <div class="country-box">
            <div class="country-box-upper-section">
                <div class="country-flag">🇷🇴</div>
                <div class="country-details">
                    <p id="country-name">Name 🆔: </p>
                    <p id="country-people">People 🧑‍🤝‍🧑: </p>
                    <p id="country-size">Size 🍽️: </p>
                    <p id="country-currency">Currency 💸: </p>
                </div>
            </div>
            <div class="country-box-lower-section">
                <div class="country-details-2">
                    <p id="country-capital">Capital City 🌆: </p>
                    <p id="country-language">Language 🗣️: </p>
                    <p id="country-region">Region 🌎: </p>
                    <p id="country-blackness">Blackness 🐈‍⬛:</p>
                </div>  
            </div>
        </div>
    </body>
</html>
